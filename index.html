<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- 로고 -->
    <div></div>
    <!-- 내용 -->
    <div id="content"></div>
    <!-- 검색칸 -->
    <div>
      <input type="text" id="text-bar">
      <button id=""></button>
    </div>
  </div>
  <script>
    const content = document.getElementById("content");
    const textBar = document.getElementById("text-bar");
    // console.dir(textBar);
    // console.dir(content);

    textBar.addEventListener('keypress', (e) => {
  if (e.key === "Enter") {
    // input 부터 타입까지 생성
    let checkbox = document.createElement("input");
    checkbox.type = "checkbox";

    // content의 자식으로 checkbox 변수를 지정
    content.appendChild(checkbox);
    // 연결점을 만들기 위해서 자식으로 지정
    content.appendChild(document.createTextNode(textBar.value));

  } else {
    console.log("엔터기능이 작동하지 않습니다.")
  }
})

  </script>
</body>

</html>
